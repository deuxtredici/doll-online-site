<!DOCTYPE html>
<html>
  <head>
    <html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="10;url=homepage.html">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="images/icon.png">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    </style>
    <title>Doll Online</title>
  </head>
  <body>
  
    <div id="progressWindow" class="window">
        <div id="loginTitleBar" class="title-bar">
            <p id="loginBarText" class="title-bar-text">Welcome to Doll Online!</p>
        </div>
        <div id="favdesc1" class="faviconDesc">
          <img src="images/UserPC.png" style="vertical-align:middle;margin:10px 10px">
          <p style="vertical-align:middle;margin:10px 10px">
            Thanks for logging in.
          </p>
        </div>
        <div id="progressContainer">
          <div id="bar1" class="progressBar">
            <div class="meter">
              <span style="width:80%;"><span class="progress">
                  <div class="numbers">
                    <div>0%</div>
                    <div>10%</div>
                    <div>20%</div>
                    <div>30%</div>
                    <div>40%</div>
                    <div>50%</div>
                    <div>60%</div>
                    <div>70%</div>
                    <div>80%</div>
                    <div>80%</div>
                  </div>
              </span></span>
            </div>
          </div>
        </div>
    </div>
    <audio autoplay>
        <source src="audio/dialUp.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

  </body>
</html>
