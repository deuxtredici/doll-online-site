<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="images/icon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    </style>
    <title>Doll Online</title>
  </head>
  <body>
    <div id="windowContainer">
      <div id="overlayWindow" class="window">
        <div id="overlayWindowBar" class="title-bar">
          <p id="overlayWindowBarText" class="title-bar-text">ライブフィード</p>
          <div class="title-bar-controls"> <button style="background-color:#d3c9f5"

              aria-label="Minimize" class="toolbar"></button> <button style="background-color:#d3c9f5"

              aria-label="Maximize" class="toolbar"></button> <button style="background-color:#d3c9f5"

              aria-label="Close" class="toolbar"></button> </div>
        </div>
        <img id="static" style="transform: scale(100%);" src="images/static.gif">
      </div>
      <div id="headWindow" class="window">
        <div id="loginTitleBar" class="title-bar">
          <p id="loginBarText" class="title-bar-text">ドールオンライン ＶＥＲＳＩＯＮ ４．８４．７５９６６</p>
          <div class="title-bar-controls"> <button style="background-color:#d3c9f5"

              aria-label="Minimize" class="toolbar"></button> <button style="background-color:#d3c9f5"

              aria-label="Maximize" class="toolbar"></button> <button style="background-color:#d3c9f5"

              aria-label="Close" class="toolbar"></button> </div>
        </div>
        <p id="pageTitle">DOLL ONLINE</p>
      </div>
      <div id="loginWindow" class="window">
        <div id="loginTitleBar" class="title-bar">
          <p id="loginBarText" class="title-bar-text">Welcome to Doll Online!</p>
          <div class="title-bar-controls"> <button style="background-color:#d3c9f5"

              aria-label="Minimize" class="toolbar"></button> <button style="background-color:#d3c9f5"

              aria-label="Maximize" class="toolbar"></button> <button style="background-color:#d3c9f5"

              aria-label="Close" class="toolbar"></button> </div>
        </div>
        <div id="loginFormContainer">
          <form id="loginForm"> <label for="usernameInput">Username: </label>
            <input id="usernameInput" class="accountInput" type="text"> <label

              for="passwordInput">Password: </label> <input id="passwordInput"

              class="accountInput" type="text"> <a href="loading.html" id="loginButton"

              class="button">Login</a> </form>
        </div>
      </div>
    </div>
    <audio autoplay> <source src="audio/SFP2.mp3" type="audio/mp3">
      Your browser does not support the audio element. </audio>
  </body>
</html>
