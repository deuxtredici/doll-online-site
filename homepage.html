<!DOCTYPE html>
<head>
    <html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <link rel="stylesheet" href="desktop.css">
    <link rel="stylesheet" href="main.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    </style>
    <title>Doll Online</title>
</head>
<body>
    <div id="content">
      <div id="desktopContainer">
        <div id="faviconContainer">
          <div id="icon1" class="favicon">
            <img src="images/Desktop.png">
            <label for="icon1">Desktop</label>
          </div>
          <div id="icon2" class="favicon">
            <img src="images/Documents.png">
            <label for="icon2">Documents</label>
          </div>
          <div id="icon3" class="favicon">
            <img src="images/MSDOS.png">
            <label for="icon3">MS-DOS</label>
          </div>
          <div id="icon4" class="favicon">
            <img src="images/Network.png">
            <label for="icon4">Network</label>
          </div>
          <div id="icon5" class="favicon">
            <img src="images/AOL.png">
            <label for="icon5">America On-Line</label>
          </div>
          <div id="iconCtrl" class="favicon">
            <img src="images/Controls.png">
            <label for="iconCtrl">Control Panel</label>
          </div>        
          <div id="icon6" class="favicon">
            <img src="images/Recycle.png">
            <label for="icon6">Recycle Bin</label>
          </div>
        </div>
        <div id="notesContainer" class="window">
          <iframe width="300" height="150" src="https://www.youtube.com/embed/7kh310-ZG78" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
      </div>
      <div id="desktopBar" class="window">    
          <div id="dd" class="dropdown-content">
            <button id="startButton" onclick="" class="dropbtn"><img src="images/yumeii_icon.png" height=16px width=16px> Start </button>
            <ul>
              <li>English</li>
              <li>French</li>
              <li>German</li>
              <li>Spanish</li>
            </ul>
          </div>
      </div>
    </div>
    <!--<audio autoplay>
        <source src="audio/SFP2.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>-->
</body>
</html>
